<app-nav></app-nav>
<ul>
    @for (order of orders; track $index) {
        <li>
            <p>
                CUSTOMER DETAILS:
                <strong>{{ order.customer?.firstName }}
                {{ order.customer?.lastName }} </strong>|
                <strong>{{ order.customer?.email }} </strong> |
                <strong>{{ order.customer?.id }}</strong>
            </p>
            <p>ORDER ID: {{ order.id }} - <strong>{{ order.orderStatus }}</strong> </p>
            <p>PAYMENT: {{ order.totalPrice | currency }}</p>
        </li>
    }
</ul>
